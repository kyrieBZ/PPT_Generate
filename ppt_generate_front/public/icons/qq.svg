<svg width="200" height="260" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义精准渐变（贴合官方围巾的红橙过渡，更自然） -->
  <defs>
    <linearGradient id="scarfGradient" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" stop-color="#E01E26" />
      <stop offset="60%" stop-color="#F54B2A" />
      <stop offset="100%" stop-color="#FF7E00" />
    </linearGradient>
    <!-- 腮红渐变，更柔和自然 -->
    <radialGradient id="blushGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFB6C1" opacity="0.8" />
      <stop offset="100%" stop-color="#FF8C9E" opacity="0.5" />
    </radialGradient>
  </defs>
  
  <!-- 1. 企鹅身体（优化为更圆润的椭圆，贴近官方造型，而非正圆） -->
  <ellipse cx="100" cy="125" rx="85" ry="90" fill="#000000" />
  
  <!-- 2. 企鹅腹部（调整比例和位置，更贴合身体，边缘更圆润） -->
  <ellipse cx="100" cy="150" rx="52" ry="68" fill="#FFFFFF" />
  
  <!-- 3. 企鹅围巾（重点优化：更贴合官方的环绕形态+飘带弧度，比例更精准） -->
  <!-- 围巾主体环绕部分（调整贝塞尔曲线，更服帖颈部） -->
  <path d="M40 105 Q 100 65 160 105 Q 152 135 100 148 Q 48 135 40 105" fill="url(#scarfGradient)" />
  <!-- 围巾右侧飘带（优化弧度和长度，更贴近官方logo） -->
  <path d="M160 105 L 185 75 L 195 95 L 165 125 Z" fill="url(#scarfGradient)" />
  <!-- 围巾左侧小飘带（官方logo隐藏细节，增加还原度） -->
  <path d="M40 105 L 15 120 L 25 140 L 38 120 Z" fill="url(#scarfGradient)" opacity="0.9" />
  
  <!-- 4. 企鹅眼睛（优化大小比例、高光位置，更灵动，贴近官方） -->
  <!-- 左眼 -->
  <circle cx="72" cy="82" r="14" fill="#FFFFFF" />
  <circle cx="72" cy="82" r="7" fill="#000000" />
  <circle cx="76" cy="78" r="2.5" fill="#FFFFFF" />
  <!-- 右眼 -->
  <circle cx="128" cy="82" r="14" fill="#FFFFFF" />
  <circle cx="128" cy="82" r="7" fill="#000000" />
  <circle cx="132" cy="78" r="2.5" fill="#FFFFFF" />
  
  <!-- 5. 企鹅嘴巴（优化为更圆润的梯形，调整颜色为更亮的橘黄，贴合官方） -->
  <polygon points="88 98, 112 98, 118 116, 82 116" fill="#FFD200" />
  
  <!-- 6. 企鹅脸颊腮红（调整大小、位置、透明度，更柔和，更贴近官方） -->
  <ellipse cx="48" cy="92" rx="11" ry="9" fill="url(#blushGradient)" />
  <ellipse cx="152" cy="92" rx="11" ry="9" fill="url(#blushGradient)" />
  
  <!-- 7. 企鹅小脚（优化比例和位置，更粗壮，贴合官方企鹅的可爱感） -->
  <!-- 左脚 -->
  <polygon points="68 210, 45 245, 90 245" fill="#FFD200" />
  <!-- 右脚 -->
  <polygon points="132 210, 110 245, 155 245" fill="#FFD200" />
  
  <!-- 8. 企鹅翅膀（新增细节，官方logo隐藏翅膀轮廓，提升还原度） -->
  <ellipse cx="35" cy="140" rx="18" ry="25" fill="#000000" opacity="0.9" />
  <ellipse cx="165" cy="140" rx="18" ry="25" fill="#000000" opacity="0.9" />
</svg>